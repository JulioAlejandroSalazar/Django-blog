{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container mt-5">
	<div class="row">
		<div class="col-lg-11">
			<h1 class="fw-bolder mb-1">{{ post.title }}</h1>
				{% if request.user == post.author %}
				<div class="dropdown show">
					<a class="btn btn-secondary float-right" href="#" role="button" id="post-options" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						&vellip;
					</a>				  
					<div class="dropdown-menu" aria-labelledby="post-options">
					  <a class="dropdown-item" href="{% url 'edit_post' post.id %}">Edit</a>
					  <a class="dropdown-item" href="{% url 'delete_post' post.id %}">Delete</a>
					</div>
				</div>
				{% endif %}
			<div class="text-muted fst-italic mb-4">Written by <a class="link" href="{% url 'unaffiliated_profile' post.author %}">{{ post.author }}</a> | {{ post.date|date:"N jS, G:i" }}</div>	
			<article>
				{% if not post.post_image %}
					
				{% else %}
					<figure class="mb-4"><img class="img-fluid rounded mx-auto d-block" style="object-fit: contain; width: 100%; max-height: 500px;" src="{{ post.post_image.url }}" alt="..." /></figure>
				{% endif %}
				<section class="mb-5">
					<p class="fs-5 mb-4 text-justify">{{ post.body }}</p>
				</section>
			</article>
