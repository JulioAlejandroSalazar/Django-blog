{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container mt-5">
	<div class="row">
		<div class="col-lg-11">
			<form action="{% url 'delete_post' post.id %}" method="POST"> {% csrf_token %}
				<h1 class="fw-bolder mb-5">{{ message }}</h1>
				<div class="form-group">
    		        <button type="submit" class="btn btn-danger">
    		            Delete
    		        </button>
    		        <a class="btn btn-success" href="{% url 'get_post' post.id %}">Cancel</a>    		        
    		    </div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
